<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Servicio Tecnico</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- NavBar -->
    <section>
      <nav
        class="navbar navbar-expand-lg navbar-dark bg-primary borderBottomBlack"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
              <a class="nav-link" href="#">Features</a>
              <a class="nav-link" href="#">Pricing</a>
              <a class="nav-link disabled">Disabled</a>
            </div>
          </div>
        </div>
      </nav>
    </section>

    <!-- MainContent -->
    <section class="main">
      <div class="carritoCompras">
        <div class="iconoMenu">
          <img class="iconoMenu2" src="/Imagenes/carrtoNegro.png" id="iconoMenu" />
          <img class="iconoNotificacion" src="/Imagenes/circuloRojo.png" id="iconoNotificacion">
        </div>
        <div class="contenidoMenu activo" id="menu">
          <ul id="itemMenu">
          </ul>
        </div>
      </div>
      <div class="tiendaVenda">
        <div class="tituloElementosventa">TIENDA DE ARTICULOS</div>
        <div class="elementosVenta">
          <div class="elemento1">
            <div class="elemento1Datos" id="elemento1Datos"></div>
            <div class="elemento1Boton">
              <button class="boton" id="boton1">COMPRAR</button>
            </div>
          </div>
          <div class="elemento2">
            <div class="elemento2Datos" id="elemento2Datos"></div>
            <div class="elemento2Boton">
              <button class="boton" id="boton2">COMPRAR</button>
            </div>
          </div>
          <div class="elemento3">
            <div class="elemento3Datos" id="elemento3Datos"></div>
            <div class="elemento3Boton">
              <button class="boton" id="boton3">COMPRAR</button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <section class="footer bg-primary">
      <h2>FOOTER</h2>
    </section>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="app.js"></script>
    <script src="./javaScript/main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
